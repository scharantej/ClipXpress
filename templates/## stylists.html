
<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8" />
<title>The Barbershop - Stylists</title>
<link rel="stylesheet" href="styles.css" />
</head>

<body>
<header>
<h1>The Barbershop</h1>
<nav>
<a href="/home">Home</a>
<a href="/about">About Us</a>
<a href="/stylists">Stylists</a>
<a href="/contact">Contact</a>
</nav>
</header>

<main>
<section class="stylists">
<h2>Our Stylists</h2>
<div class="stylists-list">
<!-- Stylist profiles will be generated dynamically -->
</div>
</section>

<section class="booking">
<h2>Book an Appointment</h2>
<form action="/booking" method="POST">
<label for="name">Name:</label>
<input type="text" name="name" id="name" required>
<label for="email">Email:</label>
<input type="email" name="email" id="email" required>
<label for="phone">Phone:</label>
<input type="tel" name="phone" id="phone" required>
<label for="stylist">Stylist:</label>
<select name="stylist" id="stylist" required>
<!-- Stylist names will be generated dynamically -->
</select>
<label for="date">Date:</label>
<input type="date" name="date" id="date" required>
<label for="time">Time:</label>
<select name="time" id="time" required>
<!-- Time slots will be generated dynamically -->
</select>
<input type="submit" value="Book Now" class="button">
</form>
</section>
</main>

<footer>
<p>Copyright 2023 The Barbershop</p>
</footer>
</body>

</html>
